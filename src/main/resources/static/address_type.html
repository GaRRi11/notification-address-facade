<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Management</title>
</head>
<body>
<h1>Address Management</h1>

<h2>Create Address</h2>
<form method="post" action="/api/address/create">
    <label>Customer ID:</label><input type="number" name="customerId" required><br>
    <label>Address Type ID:</label><input type="number" name="addressTypeId" required><br>
    <label>Text:</label><input type="text" name="text" required><br>
    <button type="submit">Create</button>
</form>

<h2>Delete Address</h2>
<form method="post" action="/api/address/delete">
    <label>Address ID:</label><input type="number" name="id" required><br>
    <button type="submit">Delete</button>
</form>
</body>
</html>
